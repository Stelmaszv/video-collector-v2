<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="[#HTMLOUTPUT#]/HTML Generator/css/bootstrap.min.css" rel="stylesheet">
    <link href="[#HTMLOUTPUT#]/HTML Generator/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="Z:/HTML Generator/css/baguetteBox.css">
    <script src="[#HTMLOUTPUT#]/HTML Generator/js/baguetteBox.js" async></script>
    <title></title>
</head>
<body>
<a href="db.json"></a>
<div class="d-flex justify-content-center baner">
    <img class="baner_js">
</div>
<nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="Z:/HTML Generator/sites/movies.html">Movies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="Z:/HTML Generator/sites/series.html">Series</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="Z:/HTML Generator/sites/stars.html">Stars</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="Z:/HTML Generator/sites/producent.html">Producent</a>
        </li>
    </ul>
</nav>
<div class="content">
    <h1 class="d-flex justify-content-center name_js">[#StarName#]</h1>
    <div class="container ditels-section">
        <div class="row">
            <div class="col">
                <img class="star_avatar avatar_js">
            </div>
            <div class="col">
                <h1 class="d-flex justify-content-center">Description</h1>
                <p class="description_js movie_description"></p>
                <h1 class="d-flex justify-content-center">More Informaton</h1>
                <table class="table table-borderless table_information">
                </table>
            </div>
        </div>
    </div>
    <div class="tabs_nav">
        <ul class="nav nav-pills mb-3 tab_nav d-flex justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-galery-tab" data-bs-toggle="pill"
                        data-bs-target="#galery-tab" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Galery
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link movies" id="pills-movies" data-bs-toggle="pill"
                        data-bs-target="#movis" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Movies
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-stars-movies" data-bs-toggle="pill"
                        data-bs-target="#movis-stars" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Series
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-stars-tab" data-bs-toggle="pill"
                        data-bs-target="#stars-tab" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Top Stars
                </button>
            </li>

        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="galery-tab" type="Galery" role="tabpanel"
                 aria-labelledby="pills-galery-tab">
                <div class="container">
                    <div class="row galery galery-run">[#Galery#]</div>
                </div>
            </div>

            <div class="tab-pane fade" id="movis-stars" type="SeriesOutput" role="tabpanel"
                 aria-labelledby="pills-stars-movies">
                <div class="container">
                    <div class="row series-movies-output"> [#SeriesOutput#]
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="movis" role="tabpanel" type="MoviesOutPut" aria-labelledby="pills-movies">
                <div class="container">
                    <div class="row movies-output">[#MoviesOutPut#]</div>
                </div>
            </div>

            <div class="tab-pane fade" id="stars-tab" type="StarsOtput" role="tabpanel"
                 aria-labelledby="pills-stars-tab">
                <div class="container">
                    <div class="row top-stars-otput">
                        [#StarsOtput#]
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="[#HTMLOUTPUT#]\HTML Generator\js\lists.js"></script>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/paginator.js"></script>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/bootstrap.bundle.min.js"></script>
<script src="db.js"></script>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/LoadByid.js"></script>
<script>
    const ProducnetObj=new Producnet()
    baguetteBox.run('.galery-run');
    let type=''
    window.addEventListener("scroll", (event) => {
        var limit = document.body.offsetHeight - window.innerHeight;
        let scrol_pos=90/100*limit
        let all=document.querySelectorAll('.tab-pane')
        for (let tab of all){
            if (tab.classList.contains('active')){
                type = tab.getAttribute('type')
            }
        }
        if (window.scrollY>scrol_pos){

            if (type =="Galery"){
                ProducnetObj.load_galery(ProducnetObj.photos,producet_galery_page++)
                baguetteBox.run('.galery-run');
            }

            if (type =="MoviesOutPut"){
                ProducnetObj.load_movies(producet_movies_page++)
            }

            if (type == "SeriesOutput"){
                ProducnetObj.get_series(ProducnetObj.series_output_div,ProducnetObj.series,producet_series_page++)
            }

            if (type == "StarsOtput"){
                ProducnetObj.get_top_stars(ProducnetObj.stars,producet_stars_page++)
            }


        }
    });
</script>
</body>
</html>
