<script>
    const ProducnetObj=new Producnet()
    baguetteBox.run('.galery-run');
    let type=''
    window.addEventListener("scroll", (event) => {
        var limit = document.body.offsetHeight - window.innerHeight;
        let scrol_pos=90/100*limit
        let all=document.querySelectorAll('.tab-pane')
        for (let tab of all){
            if (tab.classList.contains('active')){
                type = tab.getAttribute('type')
            }
        }
        if (window.scrollY>scrol_pos){

            if (type =="Galery"){
                ProducnetObj.load_galery(ProducnetObj.photos,producet_galery_page++)
                baguetteBox.run('.galery-run');
            }

            if (type =="MoviesOutPut"){
                ProducnetObj.load_movies(producet_movies_page++)
            }

            if (type == "SeriesOutput"){
                ProducnetObj.get_series(ProducnetObj.series_output_div,ProducnetObj.series,producet_series_page++)
            }

            if (type == "StarsOtput"){
                ProducnetObj.get_top_stars(ProducnetObj.stars,producet_stars_page++)
            }

        }
    });

    let all=document.querySelectorAll('.nav_tab')
    for (let tab of all){
        tab.addEventListener("click", function(){
            let name = tab.getAttribute('name')
            if (name == "movies_series_stars"){ 
                stars_result=ProducnetObj.data.stars
                filter=[]
                let LoadMoviesObjInit=new LoadStarsID()
                const form=new FilterStarsID(stars_result)
                form.set_form(stars_result)
                let LS = LoadStarsID
                keyup(form,['set_hair_color'],LS,'.star-search')
                change('.star-raiting-search','raiting',form,[],LS)
                change('.age-search','age',form,[],LS)
                change('.hair-color-search','hair-color',form,[],LS)
            }

            if (name == "series"){ 
                series=ProducnetObj.data.series
                filter=[]
                let LoadMoviesObjInit=new LoadSeriesID()
                const form=new FilterSeriesID(filter)
                form.set_form(series)
                let LS = LoadSeriesID
                keyup(form,['set_tag','set_star'],LS,'.series-search')
                change('.series-raiting-search','raiting',form,[],LS)
                change('.series-stars-search','star',form,['set_tag'],LS)
                change('.series-tag-search','tag',form,['set_star'],LS)
            }
            if (name == "movies"){ 
                producet_movies_page=0
                movies_results=ProducnetObj.data.movies
                filter=[]
                let LoadMoviesObjInit=new LoadProducentMovies()
                const form=new FilterProducentMovies(filter)
                form.set_form(movies_results)
                let LMP = LoadProducentMovies
                keyup(form,['set_tag','set_star'],LMP)
                change('.raiting-search','raiting',form,[],LMP)
                change('.by-series-search','series',form,['set_star','set_tag'],LMP)
                change('.stars-search','star',form,['set_series','set_tag'],LMP)
                change('.tag-search','tag',form,['set_star','set_series'],LMP)

            }
        });
    }
</script>
