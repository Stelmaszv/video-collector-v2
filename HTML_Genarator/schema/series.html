<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="[#HTMLOUTPUT#]/HTML Generator/css/bootstrap.min.css" rel="stylesheet">
    <link href="[#HTMLOUTPUT#]/HTML Generator/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="Z:/HTML Generator/css/baguetteBox.css">
    <script src="[#HTMLOUTPUT#]/HTML Generator/js/baguetteBox.js" async></script>
    <title>Series</title>
</head>
<body>
<nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="[#HTMLOUTPUT#]/HTML Generator/index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="[#HTMLOUTPUT#]/HTML Generator/sites/movies.html">Movies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page"
               href="[#HTMLOUTPUT#]/HTML Generator/sites/series.html">Series</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="[#HTMLOUTPUT#]/HTML Generator/sites/stars.html">Stars</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page"
               href="[#HTMLOUTPUT#]/HTML Generator/sites/producent.html">Producent</a>
        </li>
    </ul>
</nav>
<div class="filter movies-filter">
    <div class="row g-3">
        <div class="col">
            Search
        </div>
        <div class="col">
            <input type="text" class="name-search" placeholder="Search name" aria-label="Last name">
        </div>
        <div class="col">
            Raiting
        </div>
        <div class="col">
            <input type="number" class="raiting-search" max="10" min="0" aria-label="Last name">
        </div>
        <div class="col">
            Producent
        </div>
        <div class="col">
            <select class="producent-search" aria-label="Default select example">
                <option selected>Select Producent</option>
            </select>
        </div>
        <div class="col">
            Tag
        </div>
        <div class="col">
            <select class="tag-search" aria-label="Default select example">
                <option selected>Select Tag</option>
            </select>
        </div>
        <div class="col">
            Star
        </div>
        <div class="col">
            <select class="stars-search" aria-label="Default select example">
                <option selected>Select Star</option>
            </select>
        </div>
    </div>
</div>
<main class='content container'>
    <div class="row series-output">[#SeriesOputs#]</div>
</main>
</body>
<script src="[#HTMLOUTPUT#]\HTML Generator\js\lists.js"></script>
<script src="[#HTMLOUTPUT#]\HTML Generator\js\paginator.js"></script>
<script src="[#HTMLOUTPUT#]\HTML Generator\js\series.js"></script>
<script src="[#HTMLOUTPUT#]\HTML Generator\js\load.js"></script>
<script src="[#HTMLOUTPUT#]\HTML Generator\js\filters.js"></script>
<script>
    series_result=series
    filter=[]
    let LoadMoviesObjInit=new LoadSeries()
    const form=new FilterSeries(series_result)
    form.set_form(series_result)
    scroller()
    let LS = LoadSeries
    keyup(form,['set_tag','set_stars'],LS)
    change('.raiting-search','raiting',form,[],LS)
    change('.producent-search','producent',form,['set_stars','set_tag'],LS)
    change('.tag-search','tag',form,['set_producent','set_tag','set_stars'],LS)
    change('.stars-search','star',form,['set_tag','set_producent'],LS)
</script>
</html>
