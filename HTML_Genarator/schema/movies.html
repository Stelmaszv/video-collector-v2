<script>
    let movies_data=[]
    const CL = new ContentLoader()
    CL.set_list()
    var content = document.querySelector('.js_data_content');
    const counter_stan_Interval = setInterval(function () {
        if (counter_stan){
            clearInterval(counter_stan_Interval)
            movies_results=movies_data
            filter=[]
            let LoadMoviesObjInit=new LoadMovies()
            console.log(LoadMoviesObjInit)
            const form=new FilterMovies(filter)
            form.set_form(movies_results)
            scroller(LoadMoviesObjInit)
            LM=LoadMovies
            keyup(form,['set_tag','set_series','set_producent'],LM)
            change('.raiting-search','raiting',form,[],LM)
            change('.series-search','series',form,['set_producent','set_stars','set_tag'],LM)
            change('.producent-search','producent',form,['set_producent','set_stars','set_tag','set_series'],LM)
            change('.stars-search','star',form,['set_tag','set_series'],LM)
            change('.tag-search','tag',form,['set_producent','set_series','set_tag','set_series'],LM)
        }
    }, 1);
</script>
