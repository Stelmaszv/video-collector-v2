<div class="content">
    <h1 class="d-flex justify-content-center name_js">[#StarName#]</h1>
    <div class="container ditels-section">
        <div class="row">
            <div class="col">
                <img class="star_avatar avatar_js">
            </div>
            <div class="col">
                <h1 class="d-flex justify-content-center">Description</h1>

                <h1 class="d-flex justify-content-center">More Informaton</h1>

            </div>
        </div>
    </div>
    <div class="tabs_nav">
        <ul class="nav nav-pills mb-3 tab_nav d-flex justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item galery_tab_js nav_tab" role="presentation nav_tab">
                <button class="nav-link" id="pills-galery-tab" data-bs-toggle="pill"
                        data-bs-target="#galery-tab" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Galery
                </button>
            </li>

            <li class="nav-item nav_tab movies_series_tab" role="presentation nav_tab">
                <button class="nav-link name_js series_name_js" id="pills-stars-movies" data-bs-toggle="pill"
                        data-bs-target="#movis-stars" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">[#MoviesInSeries#]
                </button>
            </li>


            <li class="nav-item nav_tab movies_series_stars_tab" role="presentation">
                <button class="nav-link" id="pills-stars-tab" data-bs-toggle="pill"
                        data-bs-target="#stars-tab" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Top Stars
                </button>
            </li>

        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade galery_tab_js tab_content" id="galery-tab" type="Galery" role="tabpanel"
                 aria-labelledby="pills-galery-tab">
                <div class="container">
                    <div class="row galery galery-run">[#Galery#]</div>
                </div>
            </div>

            <div class="tab-pane fade tab_content movies_series_tab" id="movis-stars" role="tabpanel" type="top-stars"
                 aria-labelledby="pills-stars-movies">
                <div class="container">
                    <div class="row series-movies-output">[#SeriesOutPut#]</div>
                </div>
            </div>

            <div class="tab-pane fade tab_content movies_series_stars_tab" id="stars-tab" role="tabpanel"
                 type="movies_in_series"
                 aria-labelledby="pills-stars-tab">
                <div class="container">
                    <div class="row top-stars-otput">
                        [#StarsOtput#]
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/lists.js"></script>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/paginator.js"></script>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/bootstrap.bundle.min.js"></script>
<script src="db.js"></script>
<script src="[#HTMLOUTPUT#]/HTML Generator/js/LoadByid.js"></script>
<script>
    const SeriesObj=new Series()
    baguetteBox.run('.galery-run');
    let type=''
    window.addEventListener("scroll", (event) => {
        var limit = document.body.offsetHeight - window.innerHeight;
        let scrol_pos=90/100*limit
        let all=document.querySelectorAll('.tab-pane')

        for (let tab of all){
            if (tab.classList.contains('active')){
                type = tab.getAttribute('type')
            }
        }

        if (window.scrollY>scrol_pos){

            if (type == "Galery"){
                SeriesObj.load_galery(SeriesObj.photos,movie_galery_page++)
                baguetteBox.run('.galery-run');
            }
                
            if (type == "movies_in_series"){
                SeriesObj.load_movies(movies_with_star++)
            }

            if (type == "top-stars"){
                SeriesObj.get_top_stars(SeriesObj.stars,movies_in_series++)
            }
        
        }
    });
</script>
</body>
