                    <div class="row g-3">
                        <div class="col">

                        </div>
                        <div class="col">

<script src="[#HTMLOUTPUT#]/HTML Generator/js/lists.js"></script>

<script>
    const SeriesObj=new Series()
    baguetteBox.run('.galery-run');
    let type=''
    window.addEventListener("scroll", (event) => {
        var limit = document.body.offsetHeight - window.innerHeight;
        let scrol_pos=90/100*limit
        let all=document.querySelectorAll('.tab-pane')

        for (let tab of all){
            if (tab.classList.contains('active')){
                type = tab.getAttribute('type')
            }
        }

        if (window.scrollY>scrol_pos){

            if (type == "Galery"){
                SeriesObj.load_galery(SeriesObj.photos,movie_galery_page++)
                baguetteBox.run('.galery-run');
            }
                
            if (type == "movies_in_series"){
                SeriesObj.load_movies(movies_with_star++)
            }

            if (type == "top-stars"){
                SeriesObj.get_top_stars(SeriesObj.stars,movies_in_series++)
            }
        
        }
    });
    let all=document.querySelectorAll('.nav_tab')
    for (let tab of all){
        tab.addEventListener("click", function(){
            let name = tab.getAttribute('name')
            if (name == "movies_series"){ 
                movies_results=SeriesObj.data.movies
                filter=[]
                let LoadMoviesObjInit=new LoadMoviesID()
                const form  =new FilterMoviesID(filter)
                form.set_form(SeriesObj.data.movies) 
                let LM = LoadMoviesID
                keyup(form,[],LM)
                change('.raiting-search','raiting',form,[],LM)
                change('.tag-search','tag',form,[],LM)
                change('.season-search','sezon',form,[],LM)
                change('.stars-search','star',form,[],LM)
            }
            if (name == "movies_series_stars"){
                stars_result=SeriesObj.data.stars
                filter=[]
                let LoadMoviesObjInit=new LoadStarsID()
                const form=new FilterStarsID(stars_result)
                form.set_form(stars_result)
                let LS = LoadStarsID
                keyup(form,['set_hair_color'],LS,'.name-search2')
                change('.raiting-search2','raiting',form,[],LS)
                change('.age-search','age',form,[],LS)
                change('.hair-color-search','hair-color',form,[],LS)
            }
        });
    }

</script>
